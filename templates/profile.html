<div class="form-block w-form">
  <div id="email-form" name="email-form" data-name="Email Form" class="form-3">
    <div class="div-block-2">
      <img
        src="https://uploads-ssl.webflow.com/plugins/Basic/assets/placeholder.60f9b1840c.svg"
        loading="lazy"
        alt=""
        class="image-2"
      />

      <input type="file" />
    </div>

    <label for="name">First&nbsp;Name</label>
    <input
      id="name"
      type="text"
      name="name"
      placeholder=""
      maxlength="256"
      class="w-input"
      data-name="Name"
      v-model="user.firstName"
    />

    <label for="name-2">Last&nbsp;Name</label>
    <input
      type="text"
      maxlength="256"
      name="name-2"
      data-name="Name 2"
      placeholder=""
      id="name-2"
      class="w-input"
      v-model="user.lastName"
    />

    <label for="email">Email</label>
    <input
      type="email"
      maxlength="256"
      name="email"
      data-name="Email"
      placeholder=""
      id="email"
      required="required"
      class="w-input"
      v-model="user.email"
    />

    <label for="Bio">Bio</label>
    <textarea
      placeholder="Tell us about yourself..."
      maxlength="5000"
      id="Bio"
      name="Bio"
      data-name="Bio"
      class="w-input"
      v-model="user.bio"
    ></textarea>

    <label for="email-2">Roles</label>
    <ul role="list">
      <li v-for="role in user.roles.items" :key="role.id" v-text="role.name">
        Guest
      </li>
    </ul>

    <input
      type="submit"
      value="Update"
      data-wait="Please wait..."
      class="w-button"
      @click="updateUserData"
    />
  </div>

  <div class="w-form-done">
    <div>Thank you! Your submission has been received!</div>
  </div>

  <div class="w-form-fail">
    <div>Oops! Something went wrong while submitting the form.</div>
  </div>
</div>
